name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Set test env
        run: echo "JWT_SECRET=test_secret" >> $GITHUB_ENV && echo "POSTGRES_URL=postgres://user:password@localhost:5432/test" >> $GITHUB_ENV

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test

      - name: Security audit (production deps)
        run: pnpm audit --prod --audit-level=moderate
        continue-on-error: true

  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    env:
      CI: true
      # Sentry sourcemap upload configuration
      VITE_SENTRY_ENV: development
      VITE_SENTRY_SEND_DEFAULT_PII: true
      VITE_SENTRY_TRACES_SAMPLE_RATE: 1.0
      VITE_SENTRY_REPLAYS_SESSION_SAMPLE_RATE: 0.5
      VITE_SENTRY_REPLAYS_ON_ERROR_SAMPLE_RATE: 0.5
      VITE_SENTRY_AUTH_TOKEN: ${{ secrets.VITE_SENTRY_AUTH_TOKEN }}
      SENTRY_RELEASE: ${{ github.sha }}
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Prettier format
        run: pnpm format

      - name: Prettier check
        run: pnpm format:check

      - name: Build
        run: pnpm build
